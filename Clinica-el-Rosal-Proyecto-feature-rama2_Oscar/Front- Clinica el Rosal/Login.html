<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Clinico</title>
    <link rel="stylesheet" href="./css/login.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>

        body {
            background-image: url('./assets/bg_1.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        #banner{
            background-color: rgba(0, 0, 0, 0.125) !important;
            border-radius: 100px;
        }

        footer{
            background-color: white;
            border-radius: 100px;
        }

        #navbarNav{
            border-radius: 80px;
            margin: 10px 0 10px 0;
            background-color: rgba(0, 0, 0, 0.125) !important;
        }

        #Login-container{
            background-size: cover;
            background-repeat: no-repeat;
            margin: 10px 0 10px 0;
        }

    </style>
</head>

<body>
    <div class="container  mx-auto mt-2" id="Login-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-light" id="banner">
            <a class="navbar-brand" href="index.html">
                <img src="assets/Logo.png" class="rounded" alt="Clinica el rosal" width="150" height="120">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="mision.html">Misión</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="vision.html">Visión</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="atencion.html">Atención</a>
                    </li>
                </ul>
            </div>
        </nav>

      
        <form class="mx-auto mt-2" style="max-width: 500px;" id="loginForm">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>

                <div class="card-body">
                    <div class="mb-3">
                        <label for="perfil" class="form-label">Seleccione su perfil</label>
                        <select id="perfil" class="form-select" required>
                            <option selected disabled value="">Seleccione</option>
                            <option value="1">Perfil Usuario</option>
                            <option value="2">Perfil Médico</option>
                            <option value="3">Perfil Auxiliar</option>
                            <option value="4">Perfil Farmacéutico</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" id="correo" class="form-control" placeholder="Ingrese su correo electrónico" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                        <input type="hidden" name="accion" value="acceso_user">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>

                    <div class="text-center mt-3">
                        <a href="restablecimiento-contraseña.html">¿Olvidaste la contraseña?</a>
                    </div>

                    <div class="mt-3 text-center">
                        <a href="Registro al sistema.html">¿No tienes cuenta? Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </form>

    </div>


    <footer class="footer bg-light bg-opacity-50">
        <div class="container text-center" id="footer2">
            <h5>Clínica El Rosal</h5>
            <p>Dirección: Calle 95 #18-53, Bogotá, Colombia</p>
            <p>Email: <a href="mailto:contacto@clinicaelrosal.com" class="footer-link">contacto@clinicaelrosal.com</a></p>
            <p> &copy; 2024 Clínica El Rosal. Todos los derechos reservados.</p>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/Login.js"></script>
</body>

</html>
