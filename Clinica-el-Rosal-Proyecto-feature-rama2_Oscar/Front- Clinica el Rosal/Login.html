<body>
<div id="loader-mask"> 
    <vid class="content">
        <div class="spinner-grow text-light" role="status">
            <span class="sr-only"><br>Loading...</span>
        </div>
    </vid>
</div>
</vid>
    </div>
    <div class="container  mx-auto mt-2" id="Login-container">
        <nav class="glass-navbar">
            <div class="logo-container">
                <a href="index.html">
                    <img src="assets/Logo.JPG" alt="Clínica Santa Fe Integral" class="navbar-logo">
                </a>
            </div>
            <ul class="nav-links" >
                <li><a href="index.html"><i class="bi bi-house-door"></i> Inicio</a></li>

                <li><a href="atencion.html"><i class="bi bi-person-lines-fill"></i> Atención</a></li>
            </ul>
        </nav>
    </div>

    <form class="mx-auto mt-5 shadow-lg p-4 rounded-4 bg-white" style="max-width: 450px;" id="loginForm" action="#">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Bienvenido</h2>
            <p class="text-muted">Accede a tu cuenta</p>
        </div>

        <div class="mb-3">
            <label for="idRol" class="form-label">Perfil</label>
            <select id="idRol" class="form-select" required>
            <option selected disabled value="">Seleccione su perfil</option>
            <option value="1">Paciente</option>
            <option value="2">Médico</option>
            <option value="3">Auxiliar</option>
            <option value="4">Farmacéutico</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="login" class="form-label">Correo electrónico</label>
            <input type="email" id="login" class="form-control" placeholder="usuario@ejemplo.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••••" required>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
        </div>

        <div class="text-center mt-3">
            <a href="restablecimiento-contraseña.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
    </form>



<footer class="footer text-white">
